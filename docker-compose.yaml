version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fintech_php
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - fintech_network
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: fintech_nginx
    ports:
      - "8028:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - fintech_network
    depends_on:
      - php

  mysql:
    image: mysql:8.0
    container_name: fintech_mysql
    ports:
      - "3327:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fintech_db
      MYSQL_USER: fintech_user
      MYSQL_PASSWORD: fintech_pass
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fintech_network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:

networks:
  fintech_network:
    driver: bridge