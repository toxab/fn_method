api_platform:
    title: 'Fintech DDD API'
    version: '1.0.0'
    description: 'Educational fintech API demonstrating DDD, CQRS, and Event Sourcing'
    mapping:
        paths:
            - '%kernel.project_dir%/src/Account/Domain/Entity'
            - '%kernel.project_dir%/src/Account/Infrastructure/ApiPlatform/Dto'
            - '%kernel.project_dir%/src/User/Domain/Entity'
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
    defaults:
        pagination_enabled: true
        pagination_items_per_page: 30