# Development overrides
# This file is automatically loaded with compose.yaml

services:
  php:
    environment:
      # Enable Xdebug in development
      XDEBUG_MODE: "debug,develop"
      XDEBUG_START_WITH_REQUEST: "yes"
      PHP_XDEBUG_ENABLED: 1
      XDEBUG_CONFIG: "client_host=host.docker.internal client_port=9003 idekey=PHPSTORM"
      PHP_IDE_CONFIG: "serverName=localhost"
      APP_ENV: dev
      APP_DEBUG: 1

    ports:
      # Xdebug port
      - "${XDEBUG_PORT:-9003}:9003"

    volumes:
      # Use cached mode for better performance on macOS
      - .:/var/www/html:cached

    # Required for Docker Desktop on macOS/Windows to resolve host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"

  mysql:
    environment:
      # More permissive in development
      MYSQL_ROOT_PASSWORD: dev_root_password

    # Expose MySQL for external tools
    ports:
      - "3327:3306"

  nginx:
    # Enable access logs in development
    volumes:
      - .:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
