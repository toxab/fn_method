# Development overrides
# This file is automatically loaded with compose.yaml

services:
  php:
    environment:
      # Enable Xdebug in development
      XDEBUG_MODE: develop,debug
      XDEBUG_CONFIG: client_host=host.docker.internal
      APP_ENV: dev
      APP_DEBUG: 1

    ports:
      # Xdebug port
      - "${XDEBUG_PORT:-9003}:9003"

    volumes:
      # Use cached mode for better performance on macOS
      - .:/var/www/html:cached

  mysql:
    environment:
      # More permissive in development
      MYSQL_ROOT_PASSWORD: dev_root_password

    # Expose MySQL for external tools
    ports:
      - "3327:3306"

  nginx:
    # Enable access logs in development
    volumes:
      - .:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
