# Modern Docker Compose for Fintech DDD Project
# Compatible with Linux, macOS (Intel & Apple Silicon), and Windows
# Usage: docker compose up -d

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: fintech_php
    restart: unless-stopped
    working_dir: /var/www/html

    volumes:
      # Different mount options for better performance on macOS
      - .:/var/www/html${MOUNT_OPTIONS:-}
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini:ro
      # Exclude vendor for performance (use named volume)
      - composer_cache:/var/www/html/vendor
      - symfony_var:/var/www/html/var

    environment:
      APP_ENV: ${APP_ENV:-dev}
      DATABASE_URL: mysql://fintech_user:fintech_pass@mysql:3306/fintech_db?serverVersion=8.0
      XDEBUG_MODE: ${XDEBUG_MODE:-off}
      XDEBUG_CONFIG: client_host=host.docker.internal
      PHP_IDE_CONFIG: serverName=fintech

    networks:
      - fintech_network

    depends_on:
      mysql:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "pidof php-fpm > /dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: fintech_nginx
    restart: unless-stopped

    ports:
      - "${NGINX_PORT:-8028}:80"

    volumes:
      - .:/var/www/html${MOUNT_OPTIONS:-}:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx

    networks:
      - fintech_network

    depends_on:
      php:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  mysql:
    image: mysql:8.0
    container_name: fintech_mysql
    restart: unless-stopped

    # Platform support for Apple Silicon
    platform: ${MYSQL_PLATFORM:-linux/amd64}

    ports:
      - "${MYSQL_PORT:-3327}:3306"

    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fintech_db}
      MYSQL_USER: ${MYSQL_USER:-fintech_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fintech_pass}
      MYSQL_ROOT_HOST: "%"
      # Performance tuning
      MYSQL_INNODB_BUFFER_POOL_SIZE: ${MYSQL_BUFFER_POOL:-256M}

    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro

    networks:
      - fintech_network

    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=200
      --innodb-buffer-pool-size=256M
      --innodb-log-file-size=64M

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: fintech_redis
    restart: unless-stopped

    ports:
      - "${REDIS_PORT:-6379}:6379"

    volumes:
      - redis_data:/data

    networks:
      - fintech_network

    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Mailpit for email testing (development)
  mailpit:
    image: axllent/mailpit:latest
    container_name: fintech_mailpit
    restart: unless-stopped

    ports:
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
      - "${MAILPIT_UI_PORT:-8025}:8025"

    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
      MP_MAX_MESSAGES: 5000

    networks:
      - fintech_network

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Adminer for database management (optional, comment out for production)
  adminer:
    image: adminer:latest
    container_name: fintech_adminer
    restart: unless-stopped

    ports:
      - "${ADMINER_PORT:-8080}:8080"

    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: dracula

    networks:
      - fintech_network

    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
    driver: local

  redis_data:
    driver: local

  composer_cache:
    driver: local

  symfony_var:
    driver: local

  nginx_logs:
    driver: local

networks:
  fintech_network:
    driver: bridge
    name: fintech_network
